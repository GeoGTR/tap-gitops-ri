    ceip_policy_disclosed: true
    profile: full
    supply_chain: testing_scanning
    ootb_supply_chain_basic:
      registry:
        server: harbor.tap.h2o-4-10940.h2o.vmware.com
        repository: tap-15/supplychain
      gitops:
        ssh_secret: git-secret
      maven:
        repository:
          url: https://nexus-80.tap.h2o-4-10940.h2o.vmware.com/repository/maven-central/
          secret_name: maven-credentials
    ootb_supply_chain_testing:
      registry:
        server: harbor.tap.h2o-4-10940.h2o.vmware.com
        repository: tap-15/supplychain
      gitops:
        ssh_secret: git-secret
      maven:
        repository:
          url: https://nexus-80.tap.h2o-4-10940.h2o.vmware.com/repository/maven-central/
          secret_name: maven-credentials
    ootb_supply_chain_testing_scanning:
      registry:
        server: harbor.tap.h2o-4-10940.h2o.vmware.com
        repository: tap-15/supplychain
      gitops:
        ssh_secret: git-secret
      maven:
        repository:
          url: https://nexus-80.tap.h2o-4-10940.h2o.vmware.com/repository/maven-central/
          secret_name: maven-credentials
    contour:
      envoy:
        service:
          type: LoadBalancer
    buildservice:
      kp_default_repository: harbor.tap.h2o-4-10940.h2o.vmware.com/tap-15/build
      kp_default_repository_username: admin
      exclude_dependencies: true
    tap_gui:
      service_type: ClusterIP
      metadataStoreAutoconfiguration: true
      ingressEnabled: "true"
      app_config:
        catalog:
          locations:
          - type: url
            target: https://github.com/MoSehsah/bank-demo/blob/main/catalog/catalog-info.yaml
        auth:
          allowGuestAccess: true
          environment: development
          session:
            secret: secretvalue
          providers:
            oidc:
              development:
                clientId: tap-auth
                clientSecret: secretvalue
                metadataUrl: https://dex.tap.h2o-4-10940.h2o.vmware.com/.well-known/openid-configuration
    cnrs:
      domain_template: '{{.Name}}-{{.Namespace}}.{{.Domain}}'
      ingress_issuer: local-issuer
    metadata_store:
      ns_for_export_app_cert: '*'
      app_service_type: ClusterIP
    scanning:
      metadataStore:
        url: ""
    grype:
      namespace: my-apps
      targetImagePullSecret: scanner-secret-ref
      db:
        dbUpdateUrl: https://minio.tap.h2o-4-10940.h2o.vmware.com/grype/databases/listing.json
    crossplane:
      registryCaBundleConfig:
        name: ca-bundle-config
        key: ca-bundle
    bitnami_services:
      mysql:
        helm_chart:
          repo: oci://harbor.tap.h2o-4-10940.h2o.vmware.com/bitnami/charts/mysql
          version: 9.8.1
          chart_pull_secret_ref:
            name: chart-pull
            namespace: default
          container_pull_secret_ref:
            name: container-pull
            namespace: default
      postgresql:
        helm_chart:
          repo: oci://harbor.tap.h2o-4-10940.h2o.vmware.com/bitnami/charts/postgresql
          version: 12.3.1
          chart_pull_secret_ref:
            name: chart-pull
            namespace: default
          container_pull_secret_ref:
            name: container-pull
            namespace: default
      rabbitmq:
        helm_chart:
          repo: oci://harbor.tap.h2o-4-10940.h2o.vmware.com/bitnami/charts/rabbitmq
          version: 11.14.2
          chart_pull_secret_ref:
            name: chart-pull
            namespace: default
          container_pull_secret_ref:
            name: container-pull
            namespace: default
      redis:
        helm_chart:
          repo: oci://harbor.tap.h2o-4-10940.h2o.vmware.com/bitnami/charts/redis
          version: 17.10.0
          chart_pull_secret_ref:
            name: chart-pull
            namespace: default
          container_pull_secret_ref:
            name: container-pull
            namespace: default
    policy:
      tuf_enabled: false
    tap_telemetry:
      installed_for_vmware_internal_use: "true"
    namespace_provisioner:
      controller: false
      gitops_install:
        ref: origin/main
        subPath: gorkem/namespace-provisioner/namespaces
        url: https://github.com/GeoGTR/tap-gitops-ri.git
      additional_sources:
      - git:
          ref: origin/main
          subPath: gorkem/namespace-provisioner/resources
          url: https://github.com/GeoGTR/tap-gitops-ri.git
        path: _ytt_lib/resources
      import_data_values_secrets:
      - name: workload-git-auth
        namespace: tap-install
        create_export: true
